<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    
<pre>
* reCAPTCHA v3
* Submit via form POST
* Automatically bind the challenge to a button
* https://developers.google.com/recaptcha/docs/v3#automatically_bind_the_challenge_to_a_button
</pre>
    
 <script>
   function onSubmit(token) {
     document.getElementById("demo-form").submit();
   }
 </script>    
    
    <form id="demo-form" action="https://recaptcha-endpoint-3j4pqc8v5m7y.runkit.sh/?site_key=6Lc2GbYaAAAAAO7eQ7Xs4uPdEmlz3BD3aAxf94Lw" method="POST">
      <button class="g-recaptcha" 
        data-sitekey="6Lc2GbYaAAAAAO7eQ7Xs4uPdEmlz3BD3aAxf94Lw" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
    </form>
  </body>
</html>
